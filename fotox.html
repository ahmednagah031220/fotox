<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
        <title>Fotox</title>
        <link rel="icon" href="images\logo.png">
        <link rel="stylesheet" href="fotox.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://fonts.googleapis.com/css?family=Noto Rashi Hebrew' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/averia-serif-libre" rel="stylesheet">
    </head>
    <header>
        <div class="header">
            <div class="header-image image-fluid">
                <a href="index.html">
                    <!--NOTE: change source -->
                    <img href="fotox.html" src="images\logo.png" alt="Logo">
                </a>
            </div>
            <div class="logout-btn">
                <!-- NOTE: link to the log in page -->
                <button type="button" class="btn" id="logout">Log out</button>
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <!-- Title Row -->
            <div class="row align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center order-1 mb-3">
                    <div class="title-text-page" id="title-text">
                        <h1>Welcome to Fotox: A Free AI Image Generator</h1>
                        <h2>Choose what type of image to generate:</h2>
                    </div>
                </div>
            </div>
        
            <!-- Main Content Row -->
            <div class="row align-items-center">
                <!-- Input Box -->
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 d-flex justify-content-center order-lg-1 order-2 mb-3">
                    <div class="input-box">
                        <form action="#">
                            <div class="input-box-container">
                                <div class="dropdown">
                                    <button type="button" class="btn" id="btn-img">
                                        Personalized <i class="fa-solid fa-caret-down" style="color: #fff;"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <a href="#">Photo 1</a>
                                        <a href="#">Photo 2</a>
                                        <a href="#">Create New</a>
                                    </div>
                                </div>
                                <input type="text" placeholder="What do you want to generate?" required>
                                <button type="button" class="btn" id="crystal">
                                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                                </button>
                            </div>
        
                            <div class="upload-box-container">
                                <button type="button" class="btn" id="btn-upload">Upload Pics</button>
                                <button type="button" class="btn" id="upload-icon">
                                    <i class="fa-solid fa-cloud-arrow-up fa-2xs" style="#3b2968"></i>
                                </button>
                            </div>
        
                            <div class="id-container">
                                <button type="button" class="btn" id="btn-id">ID</button>
                                <input type="number" placeholder="Enter picture ID (optional)" id="input-id">
                            </div>
                        </form>
                    </div>
                </div>
        
                <!-- Image Box -->
                <div class="col-lg-6 col-12 d-flex justify-content-center order-lg-2">
                    <div class="box-image">
                        <img src="./images/Fox.png" alt="Image of an AI generated fox" id="main-image"
                            class="animate__animated animate__fadeInRight">
                    </div>
                </div>
            </div>
        </div>
        
        
            <!-- Link the JS file -->
            <script src="fotox.js"></script>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
</html>

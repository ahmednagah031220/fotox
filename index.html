<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
    <title>Fotox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./asset/img/logo.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Noto+Rashi+Hebrew' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<header>
    <div class="header d-flex justify-content-between align-items-center">
        <div class="header-image">
            <a href="index.html">
                <img src="./asset/img/logo.png" alt="Logo" class="img-fluid" />
            </a>
        </div>
        <div class="header-buttons d-flex gap-3">
            <button type="button" id="sign-header">Sign in</button>
            <button type="button" id="get-started">Get Started</button>
        </div>
    </div>
</header>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center box">
            <div class="col wrapper align-items-center animate__animated animate__fadeInLeft" id="wrapper">
                <div class="box-text-button" id="starter-page">
                    <form>
                        <p>Free AI Image<br>Generator:<br>Text to Image</p>
                        <button type="button" class="box-button" id="first-signin">Sign in<i class="fa-solid fa-arrow-right fa-2xs" style="color: #ffffff;"></i></button>
                    </form>
                </div>
                <!-- Login Form -->
                <div class="form-box login" id="login-form">
                    <h2>Login</h2>
                    <p>Glad you're Back!</p>
                    <form action="/login" method="POST" id="login">
                        <div class="input-box">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <i class="fa-solid fa-eye" id="toggle-password"></i>
                        </div>
                        <div class="remember-forgot d-flex justify-content-between">
                            <label class="checkbox-container d-flex align-items-center">
                                <input type="checkbox" class="check">
                                <span class="check-text ms-2">Remember me</span>
                            </label>
                            <a href="#" class="register-link" id="to-forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" id="log-button">Login</button>
                        <div class="or">
                            <h6>  Or  </h6>
                        </div>
                        <div class="other-logs">
                            <div id="googlelogInButton" title="Sign up with Google" tabindex="0"><i class="fa-brands fa-google fa-2xs" id="googlelogInIcon" style="color: #4F378B;" ></i></div>
                            <a href="#"><i class="fa-brands fa-facebook fa-2xs" style="color: #3477ea;"></i></a>
                            <a href="#"><i class="fa-brands fa-github fa-2xs" style="color: #ffffff;"></i></a>
                        </div>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link" id="to-signup">Signup</a></p>
                        </div>
                    </form>
                </div>
                <!-- Register Form -->
                <div class="form-box register" id="signup-form">
                    <h2>Signup</h2>
                    <p>Just some details to get you in!</p>
                    <form action="/signup" method="POST" id="sign">
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email"  placeholder="Email / Phone" required>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn" id="signup">Signup</button>
                        <div class="or">
                            <h6>  Or  </h6>
                        </div>
                        <div class="other-logs">
                            <div id="googleSignInButton" title="Sign up with Google" tabindex="0"><i class="fa-brands fa-google fa-2xs" style="color: #4F378B;"></i></div>
                            <a href="#"><i class="fa-brands fa-facebook fa-2xs" style="color: #3477ea;"></i></a>
                            <a href="#"><i class="fa-brands fa-github fa-2xs" style="color: #ffffff;"></i></a>
                        </div>
                        <div class="login-register">
                            <p>Already registered? <a href="#" class="register-link" id="to-login">Login</a></p>
                        </div>
                    </form>
                </div>
                <!-- Forgot Password Form -->
                <div class="form-box forgot-password" id="forgot-password-form">
                    <h2>Forgot Password?</h2>
                    <p>Please enter your email here</p>
                    <form action="/reset" method="POST" id="reset">
                        <div class="input-box">
                            <input type="email" name="email" placeholder="fotox@example.com" required>
                        </div>
                        <button type="submit" class="btn">Reset Password</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link" id="to-signupforgot">Signup</a></p>   
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-7 d-flex justify-content-center align-self-center box-image">
                <img src="./asset/img/Collected_3_photos.png" alt="AI Images" id="triple-image" class="animate__animated animate__fadeInRight">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

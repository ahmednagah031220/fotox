<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
    <title>Fotox</title>
    <link rel="stylesheet" href="style_n,i.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./asset/img/title.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Noto+Rashi+Hebrew' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">


    
</head>
<header>
    <div class="header d-flex justify-content-between align-items-center">
        <div class="header-image">
            <a href="/">
                <img src=".\asset\img\title.png" alt="Logo" class="img-fluid" />
            </a>
        </div>
        <div class="header-buttons d-flex gap-3">
            <button type="submit" id="logout_button" >Logout</button>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="title-text-page row">
            <div id="title-text" class="col-align-content-center">
                <h1>Welcome to Fotox Free AI Image GeneratorðŸ”®</h1>
                <h2>Choose what type of image to generate:</h2>
            </div>
        </div>
        <div class="options">
            <div class="image-box">
                <div class="circle">
                    <img src="./asset/img/Fox.png" alt="Circle Image">
                </div>
                <button class="circle-button" onclick="sendFlag(0)">Imaginary</button>
            </div>
            <div class="image-box">
                <div class="circle">
                    <img src="./asset/img/person.png" alt="Circle Image">
                </div>
                <button class="circle-button" onclick="sendFlag(1)">Personalized</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
        

    <script>
    function sendFlag(flag) {
        // Store the flag in local storage
        localStorage.setItem('flag', flag);
        // Redirect to the second page
        window.location.href = 'fotox';
    }

    document.getElementById("logout_button").addEventListener("click", async function (e) {
        e.preventDefault(); // Prevent the default form submission
        try {
          const response = await fetch("/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "CSRF-Token": Cookies.get("XSRF-TOKEN"), // Append CSRF Token
            },
          });
  
          if (!response.ok) {
            const errorData = await response.json();
            alert(`Error: ${errorData.error}`);   
          } else {
            alert(`Success: Logged out`);
            window.location.href='/';

          }
        } catch (error) {
          alert("An error occurred while logging out.");
        }
      });
    </script>
</body>
</html>
